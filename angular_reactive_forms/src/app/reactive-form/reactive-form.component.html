<div class="container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" method="post">
        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" formControlName="email">
            <input class="form-control" type="hidden" name="employee_id" formControlName="email">
            <div class="text-danger" *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.errors?.['required']">Email is required</div>
            <div class="text-danger" *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.errors?.['email']">Email is Invalid</div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" formControlName="password">
            <div class="text-danger" *ngIf="employeeForm.get('password')?.touched && employeeForm.get('password')?.errors?.['required']">Password is required</div>
            <div class="text-danger" *ngIf="employeeForm.get('password')?.touched && employeeForm.get('password')?.errors?.['minlength']">Password should be minimum 6 letters</div>
            <div class="text-danger" *ngIf="employeeForm.get('password')?.touched && employeeForm.get('password')?.errors?.['weakPassword']">Please provide a strong password</div>
        </div>
        <div class="mb-3">
            <label for="first_name">First Name</label>
            <input class="form-control" type="first_name" name="first_name" formControlName="first_name">
            <div class="text-danger" *ngIf="employeeForm.get('first_name')?.touched && employeeForm.get('first_name')?.errors?.['required']">First Name is required</div>
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="last_name" name="last_name" formControlName="last_name">
        </div>
        <div class="mb-3">
            <label for="salary">Salary</label>
            <input class="form-control" type="salary" name="salary" formControlName="salary">
        </div>
        <div class="mb-3">
            <label for="department">Department</label>
            <input class="form-control" type="department" name="department" formControlName="department">
            <div class="text-danger" *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.errors?.['required']">Department is required</div>
        </div>
        <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
        <button class="btn btn-primary">Update Employee</button>
    </form>
</div>>
